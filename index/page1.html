<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/page1.css">
</head>
<body>
    <nav>
        <div class="right">
            <div class="navItemLeft">
                <p>Welcome to Netmark online Store</p>
                <div class="rightCont">   
                    <img width=15vh  src="../icons/bus.png" style="filter: invert(86%) sepia(89%) saturate(3%) hue-rotate(188deg) brightness(110%) contrast(97%);">
                      <h8>Track Your Order<h8>
                </div>
                <div class="leftCont">
                    <img width=15vh src="../icons/mail.png" style="filter: invert(86%) sepia(89%) saturate(3%) hue-rotate(188deg) brightness(110%) contrast(97%);">
                    <h8>demo@gmail.com</h8>
                </div>
        </div>
        

        </div>
        <div class="navItemRight">
            <div class="left">
                <img width=15vh class="flag" src="../icons/uk.png">
                <h8>English</h8>
                <img width=15vh style="filter: invert(86%) sepia(89%) saturate(3%) hue-rotate(188deg) brightness(110%) contrast(97%);" src="../icons/down-arrow.png" alt="">
            </div>
            <div>
                <img  width=15vh   src="../icons/usa.png" class="flagTwo">
                <h8>$ US Dollar </h8>
                <img width=15vh style="filter: invert(86%) sepia(89%) saturate(3%) hue-rotate(188deg) brightness(110%) contrast(97%);" src="../icons/down-arrow.png" alt="">
            </div>           
        </div>
    </nav>

    <section>
        <div class="rightSec">
            <img src="../icons/cart.png" width=50vh style="filter: invert(32%) sepia(10%) saturate(7168%) hue-rotate(306deg) brightness(94%) contrast(100%);" alt="">
            <h2>SURUCHI</h2>
        </div>
            
        <div class="selectInput">
                <select name="" style="border: none; outline: none;" >
                    <option selected disabled>All Categories</option>
                   </select>
                   <div class="input" >
                    <input type="text" style="outline: none; border: none;" placeholder="Keyword here...">
                   <div class="search">
                    <img src="../icons/search-interface-symbol.png" width=18vh style="filter: invert(86%) sepia(89%) saturate(3%) hue-rotate(188deg) brightness(110%) contrast(97%);" alt="">

                   </div>
                   
                   </div>
                   
                </div>
        <div class="accWishCard">
            <div class="account">
                <img src="../icons/profile.png" style="filter:invert(0%) sepia(99%) saturate(14%) hue-rotate(320deg) brightness(99%) contrast(100%);"  width="25vh" alt="">
                <h7>My Account</h7>

            </div>
            <div class="wish">
                <img src="../icons/love.png" style="filter:invert(0%) sepia(99%) saturate(14%) hue-rotate(320deg) brightness(99%) contrast(100%);"  width="25vh" alt="">
                <h7>Wish List</h7>
            </div>
            <div class="cart">
                <img src="../icons/shopping-cart.png" style="filter:invert(0%) sepia(99%) saturate(14%) hue-rotate(320deg) brightness(99%) contrast(100%);"  width="25vh"  width="40vh" alt="">
                <h7>My cart</h7>
            </div>
        </div>
    </section>
</body>
</html>
